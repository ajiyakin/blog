---
layout: default
---

<h1 style="text-align:center;">
  <a class="anchor" href="{{ site.baseurl }}{{ post.url }}" aria-hidden="true">
    <span aria-hidden="true" class="octicon octicon-link"></span>
  </a>
  {{ page.title }}
</h1>
<p>
{{ post.date | date_to_string }} |
Categories:
{% for categori on posts.categories %}
  {{ categori }}
{% endfor %}
</p>

{{ content }}
