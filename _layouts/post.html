---
layout: default
---

<h1 style="text-align:center;">
  <a class="anchor" href="{{ site.baseurl }}{{ post.url }}" aria-hidden="true">
    <span aria-hidden="true" class="octicon octicon-link"></span>
  </a>
  {{ page.title }}
</h1>
<p>
{{ page.date }} |
Categories:
{% for category on page.categories %}
  {{ category }}
{% endfor %}
</p>

{{ content }}
